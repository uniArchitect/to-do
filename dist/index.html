<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To Do Web App</title>
</head>
<body>
    <div class="container">
        <aside class="task-form-background">
            <form action="index.html" method="get" class="task-form-field">
                <ul class="task-form">
                    <li>
                        <label for="name">
                            Task Name
                        </label>
                        <input type="text" id="name" name="task-name">
                        <label for="due-date">
                            <!-- This should be a calendar element later -->
                            Due Date
                        </label>
                        <input type="text" id="due-date" name="task-due-date">
                        <label for="description">
                            Task Description
                        </label>
                        <input type="text" id="description" name="task-description">
                    </li>
                </ul>
            </form>
        </aside>
        <div class="task-display">
            <div class="task-header">
                TASK HEADER
            </div>
            <div class="task-list">
                TASK LIST
            </div>
            <button class="task-create">
                CREATE A TASK
            </button>    
        </div>
        <div class="sidebar">
            <div class="pinned-categories">
                PINNED CATEGORIES
            </div>
            <div class="custom-categories">
                CUSTOM CATEGORIES
            </div>
            <button class="create-category">
                NEW CATEGORY
            </button>
        </div>
    </div>
</body>
</html>
