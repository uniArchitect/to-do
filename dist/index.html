<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To Do Web App</title>
</head>
<body>
    <div class="container">
        <aside class="task-form-background">
            <form action="index.html" method="get" class="task-form-field">
                <ul class="task-form">
                    <li>
                        <label for="name">
                            Task Name
                        </label>
                        <input type="text" id="name" name="task-name">
                    </li>
                    <li>
                        <label for="due-date">
                            <!-- This should be a calendar element later -->
                            Due Date
                        </label>
                        <input type="text" id="due-date" name="task-due-date">
                    </li>
                    <li>
                        <label for="description">
                            Task Description
                        </label>
                        <input type="text" id="description" name="task-description">
                    </li>
                    <li>
                        <input type="submit" id="task-add" value="Add Task">
                    </li>
                    <button id="close-task-form">
                        Close 
                    </button>
                </ul>
            </form>
        </aside>
        <!-- Task Display will hide when a category is selected -->
        <div class="main-UI">    
            <div class="task-display" style="display: block;">
                <div class="task-header">
                    TASK HEADER
                </div>
                <ul class="task-list">
                    TASK LIST
                </ul>
                <button class="task-create">
                    CREATE A TASK
                </button>    
            </div>
        </div>
        <div class="sidebar">
            <ul class="pinned-categories">
                PINNED CATEGORIES
                <!-- JS function, Click on new category - Append a new li element -->
            </ul>
            <ul class="custom-categories">
                CUSTOM CATEGORIES
            </ul>
            <!-- Button and category input should be in the same div parent element -->
            <div class="create-category-container">
                <button class="create-category">
                    NEW CATEGORY
                </button>    
            </div>
        </div>
    </div>
</body>
</html>
