<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To Do Web App</title>
</head>
<body>
    <div class="container">
        <div class="task-display">
            <div class="task-header">
                TASK HEADER
            </div>
            <div class="task-list">
                TASK LIST
            </div>
            <button class="task-create">
                CREATE A TASK
            </button>    
        </div>
        <div class="sidebar">
            <div class="pinned-categories">
                PINNED CATEGORIES
            </div>
            <div class="custom-categories">
                CUSTOM CATEGORIES
            </div>
            <button class="create-category">
                NEW CATEGORY
            </button>
        </div>
    </div>
</body>
</html>
